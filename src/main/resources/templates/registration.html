<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org/">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
          crossorigin="anonymous">

    <title>Bootstrap Sandbox</title>


</head>

<body>

<header>
    <h2>Welcome to Employee Registration Page</h2>
</header>

<div class="row">
    <div class="col-75">
        <div class="container">



                        <br>
                        <div class="row">
                            <div class="col-25">
                            <label for="firstName"><i class="fa fa-user"></i> First Name</label>
                            <input type="text" id="firstName" name="firstname" placeholder="First Name">
                         </div>
                            <div class="col-25">
                                <label for="lastName"><i class="fa fa-envelope"></i> Last Name</label>
                                <input type="text" id="lastName" name="lastName" placeholder="Last Name">
                            </div>
                            <div class="col-25">
                                    <label for= "Birthday"><i class="fa fa-user"></i> Birthday</label>
                                    <input type="date" id="birthday" name="birthday" class="form-control">

                                </div>
                        </div>

                        <div class="row">


                        <div class="col-25">
                        <label for="email"><i class="fa fa-institution"></i> Email</label>
                        <input type="text" id="email" name="email" placeholder="Email">
                        </div>
                            <div class="col-25">
                                <label for="password">Password</label>
                                <input type="text" id="password" name="password" placeholder="Password">
                            </div>

                        </div>
                        <div class="row">
                        <div class="col-75">
                                <label for="address">Address</label>
                                <input type="text" id="address" name="addresss" placeholder="1234 Main St.">
                            </div>
                        </div>
            <div class="row">
                <div class="col-75">
                    <label for="address">Address 2</label>
                    <input type="text" id="address2" name="addresss2" placeholder="Apartment, studio, or floor">
                </div>
            </div>
<div class="row">
            <div class="col-25">
                <label for="city">City</label>
                <input type="text" id="city" name="city" placeholder="City">
            </div>



            <div class="col-25">
                <label>Choose a Role</label>
                <select name="roleId" id="roleDropdown" class="custom-select" required="required">
                    <option value="Alask" selected="" disabled="">Alaska</option>
                    <option value="Albama">Alabama</option>
                    <option value="Albacurkie">Albacurkie</option>
                    <option value="Arkansa">Arkansa</option>
                </select>

            </div>
            <div class="col-10">
                <label for="zip">Zip</label>
                <input type="text" id="zip" name="Zip">
            </div>
        </div>
    </div>
</div>

</div>



<div >
    <button class="btn" type="submit">Register</button>
</div>


</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>

</body>
</html>
